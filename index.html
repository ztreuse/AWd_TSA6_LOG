<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Style/style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card rounded-4 m-4">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
                    <label class="btn py-3 rounded-4 text-light" for="btnradio1">Login</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" >
                    <label class="btn py-3 rounded-4 text-light" for="btnradio2">Signup</label>
                </div>
                
        
                <div class="card-login" id="login">
                    <div class="card-header justify-content-center">
                        <div class="form-floating custom-width">
                            <input type="email" class="form-control rounded-4 no-outline mt-3 mb-3" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating custom-width">
                            <input type="password" class="form-control rounded-4 no-outline mb-3" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating d-grid custom-width">
                            <button class="btn btn-dark py-3 rounded-4 action" type="button">Login</button>
                        </div>
                        <div class="text-dark custom-width"><h6 class=" mt-5 mb-2">Forgotten Account?</h6></div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="space mb-3">
                            <button class="btn btn-outline-light py-3 rounded-4 align-items-center custom-width d-flex" type="button">
                                <div class="col-2"><img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" class="" style="height: 30px; margin-right: 10px;"></div>
                                <div class="col-8">Sign in With Google</div>
                            </button>
                        </div>
                        <div class="space mb-3">
                            <button class="btn btn-outline-light py-3 rounded-4 align-items-center custom-width d-flex" type="button">
                                <div class="col-2"><img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" class="" style="height: 30px; margin-right: 10px;"></div>
                                <div class="col-8">Sign in With Linkedin</div>
                            </button>
                        </div>
                        <div class="space mb-3">
                            <button class="btn btn-outline-light py-3 rounded-4 align-items-center custom-width d-flex" type="button">
                                <div class="col-2"><img src="https://cdn-icons-png.flaticon.com/128/732/732221.png" class="" style="height: 30px; margin-right: 10px;"></div>
                                <div class="col-8">Sign in With Micorosft</div>
                            </button>
                        </div>
                    </div>
                </div>
        
                <div class="card-signup" id="signup" style="display: none;">
                    <div class="card-header">
                        <div class="text-light custom-width"><h6 class=" mt-3 mb-2">Please fill in this form to create an account!</h6></div>
                    </div>
                    <div class="card-body">
                        <div class="form-floating custom-width">
                            <input type="email" class="form-control rounded-4 no-outline mt-3 mb-3" id="floatingInput1" placeholder="firstname" required>
                            <label for="floatingInput1">First Name</label>
                        </div>
                        <div class="form-floating custom-width">
                            <input type="email" class="form-control rounded-4 no-outline mt-3 mb-3" id="floatingInput2" placeholder="lastname" required>
                            <label for="floatingInput2">Last Name</label>
                        </div>
                        <div class="form-floating custom-width">
                            <input type="email" class="form-control rounded-4 no-outline mt-3 mb-3" id="floatingInput3" placeholder="name@example.com" required>
                            <label for="floatingInput3">Email</label>
                        </div>
                        <div class="form-floating custom-width">
                            <input type="password" class="form-control rounded-4 no-outline mb-3" id="floatingPassword1" placeholder="Password" required>
                            <label for="floatingPassword1">Password</label>
                        </div>
                        <div class="form-floating custom-width">
                            <input type="password" class="form-control rounded-4 no-outline mb-3" id="floatingPassword2" placeholder="confirmPassword" required>
                            <label for="floatingPassword2">Confirm Password</label>
                        </div>
                        <div class="form-check custom-width">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-light" for="flexCheckDefault">
                              I accept the <a class="link" href="#">Terms of Use</a> & <a class="link" href="#">Privacy Policy</a>
                            </label>
                        </div>
                        <div class="form-floating d-grid custom-width py-3">
                            <button class="btn btn-dark py-3 rounded-4 action" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Thank You for Signing Up!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-4"><p>First Name:</p></div>
                    <div class="col-6"><p><span id="modalFirstName"></span></p></div>
                </div>
                <div class="row">
                    <div class="col-4"><p>Last Name:</p></div>
                    <div class="col-6"><p><span id="modalLastName"></span></p></div>
                </div>
                <div class="row">
                    <div class="col-4"><p>Email:</p></div>
                    <div class="col-6"><p><span id="modalEmail"></span></p></div>
                </div>
                <div class="row">
                    <div class="col-4"><p>Password:</p></div>
                    <div class="col-6"><p><span id="modalPassword"></span></p></div>
                </div>
                <div class="row">
                    <div class="col-4"><p>Confirm Password:</p></div>
                    <div class="col-6"><p><span id="modalConfirmPassword"></span></p></div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-dark">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
